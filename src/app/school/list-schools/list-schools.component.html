<br><br><br><table class="table table-dark table-hover table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Student Number</th>
            <th>Action</th>
        </tr>
    </thead>    
    <tbody>
        <tr *ngFor="let item of schools">
            <td>{{item.id }}</td>
            <td>{{item.name}}</td>
            <td>{{item.city }}</td>
            <td>{{item.numOfStudent}}</td>
            <td>
                
                <button (click)='show(item.id)' class="btn btn-info" >Details</button>
                <button (click)='deleteSch(item.id)'  class="btn btn-danger" >Delete</button>
                <button (click)='editSch(item.id)'  class="btn btn-primary" >Edit</button>
                

            </td>
            


        </tr>

    </tbody>
  </table>

  <button (click)="showAdd()">Add</button>


<div class="edittool" *ngIf="editTool">
    
    <label for="">name:</label>
    <input type="text" [(ngModel)]="editedSch.name" />
    <label for="">city:</label>
    <input type="text"  [(ngModel)]="editedSch.city"/>
    <label for="">numOfStudent:</label>
    <input type="text"  [(ngModel)]="editedSch.numOfStudent" />
    
    <button (click)="save()">save</button>

</div>
