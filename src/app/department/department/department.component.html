<h5> Department Table</h5>
<label for="">ID:</label>
<input type="text" [(ngModel)]="dept.id"/>
<label for="">DEPName:</label>
<input type="text" [(ngModel)]="dept.depName"/>
<label for="">location:</label>
<input type="text" [(ngModel)]="dept.location"/>
<button (click)="Add()">Add</button>
<table class="table table-hover table-dark table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>DEPName</th>
            <th>location</th>
            <th>Action</th>

        </tr>
    </thead>    
    <tbody>
        <tr *ngFor="let item of deps">
            <td>{{item.id}}</td>
            <td>{{item.depName}}</td>
            <td>{{item.location}}</td>
            <td>
                
                <button (click)='show(item.id)' class="btn btn-info" >Details</button>
                <button (click)='deleteStudent(item.id)'  class="btn btn-danger" >Delete</button>
                <button (click)='editStudent(item.id)'  class="btn btn-primary" >Edit</button>
                

            </td>

        </tr>

    </tbody>
  </table>
  <h5>{{showDep.id}},{{showDep.depName}},{{showDep.location}}</h5>

  <div class="edittool" *ngIf="editTool">
    <label for="">name:</label>
    <input type="text" [(ngModel)]="editDep.depName"/>
    <label for="">location:</label>
    <input type="text" [(ngModel)]="editDep.location"/>
    
    <button (click)="save()">save</button>

</div>
